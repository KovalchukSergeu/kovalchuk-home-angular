<button (click)="setHidden()">Показать детали</button>
<p [hidden] = "isHidden">
  Angular
</p>
<ul>
  <li [ngStyle] = "{ backgroundColor: ( click.numberClick > 4 ? 'blue' : '')}" 
      [ngClass] = "click.numberClick > 4 ? 'isWhite': ''"
      *ngFor = "let click of arrayClick;"> 
      number:  {{ click.numberClick }} time:  {{click.date.toLocaleTimeString()}}
    </li>
</ul>
